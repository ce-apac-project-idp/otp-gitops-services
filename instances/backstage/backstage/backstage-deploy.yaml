apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      containers:
        - name: backstage
          image: image-registry.openshift-image-registry.svc:5000/backstage/backstage:46a0f9311678fa764e62dda8d2425011bc481fb4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7007
          envFrom:
            - secretRef:
                name: postgresql-secrets
            - secretRef:
                name: backstage-secrets-kube
